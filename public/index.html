<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title data-i18n="title">数独 Sudoku - Free Sudoku Puzzles Online</title>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="main-container">

    <!-- 语言选择器 -->
    <div class="language-selector" style="position: absolute; top: 10px; right: 10px;">
      <select id="language-selector" class="form-control" style="min-width: 100px;">
        <option value="zh-CN">中文</option>
        <option value="en-US" selected>English</option>
        <option value="ja-JP">日本語</option>
      </select>
    </div>

    <!-- 头部 + 登录 -->
    <div class="header-section">
      <h1 data-i18n="gameTitle">数独 Sudoku</h1>
      <div id="loginArea" class="login-area">
        <input id="emailInput" class="form-control" type="email" data-i18n-placeholder="emailPlaceholder" placeholder="输入邮箱接收登录链接">
        <button id="loginBtn" class="btn btn-primary" data-i18n="login">登录</button>

        <span id="userInfo" class="small" style="margin-left:10px;"></span>
        <button id="logoutBtn" class="logout-link" style="display:none;" data-i18n="logout">[登出]</button>
      </div>
    </div>

    <!-- 游戏控制 + 计时器 -->
    <div class="controls-bar">
      <select id="difficulty" class="form-control" style="min-width: 100px;">
        <option value="easy" data-i18n="difficulty.easy">简单</option>
        <option value="medium" selected data-i18n="difficulty.medium">中等</option>
        <option value="hard" data-i18n="difficulty.hard">困难</option>
        <option value="expert" data-i18n="difficulty.expert">专家</option>
      </select>

      <div class="controls-group">
        <button id="newBtn" class="btn" data-i18n="newGame">新游戏</button>
        <button id="resetBtn" class="btn" data-i18n="reset">重置</button>
      </div>
    </div>

    <div id="timerArea" class="timer-display">
      <span id="timer">00:00.00</span>
    </div>

    <!-- 棋盘 -->
    <div class="board-wrapper">
      <div id="board" data-i18n-aria-label="gameTitle"></div>
    </div>

    <!-- 记录板 -->
    <div id="records">
      <div class="record-header">
        <strong data-i18n="localRecords">本机记录</strong>
        <div id="recordButtons">
          <button id="syncBtn" class="btn btn-sm" style="display:none;" data-i18n="uploadSync">上传同步</button>
          <button id="clearRecords" class="btn btn-sm btn-danger" data-i18n="clearRecords">清除记录</button>
        </div>
      </div>
      <div id="recordsList"></div>
    </div>

    <!-- 更新日志 -->
    <details class="changelog-details">
      <summary data-i18n="changelog">更新日志</summary>
      <ul>
        <li><strong>2025-12-09</strong>：Version 0.30 用claude code重构</li>
        <li><strong>2025-11-20</strong>：Version 0.23 用gemini 3重构界面</li>
        <li><strong>2025-09-11</strong>：Version 0.22 增加夜间主题，UI统一优化</li>
        <li><strong>2025-08-28</strong>：Version 0.21 增加用户登录与云端同步</li>
        <li><strong>2025-08-28</strong>：Version 0.1 游戏核心功能完成</li>
      </ul>
    </details>

  </div>

<script type="module">
    // 首先加载i18n系统
    import('/js/i18n/i18n.js').then(() => {
      // i18n加载完成后，再加载主应用
      import('/js/main.js');
    });
  </script>

</body>
</html>
