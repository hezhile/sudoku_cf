<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>数独 Sudoku - Free Sudoku Puzzles Online</title>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="main-container">
    
    <!-- 头部 + 登录 -->
    <div class="header-section">
      <h1>数独 Sudoku</h1>
      <div id="loginArea" class="login-area">
        <input id="emailInput" class="form-control" type="email" placeholder="输入邮箱接收登录链接">
        <button id="loginBtn" class="btn btn-primary">登录</button>
        
        <span id="userInfo" class="small" style="margin-left:10px;"></span>
        <button id="logoutBtn" class="logout-link" style="display:none;">[登出]</button>
      </div>
    </div>

    <!-- 游戏控制 + 计时器 -->
    <div class="controls-bar">
      <select id="difficulty" class="form-control" style="min-width: 100px;">
        <option value="easy">简单</option>
        <option value="medium" selected>中等</option>
        <option value="hard">困难</option>
        <option value="expert">专家</option>
      </select>
      
      <div class="controls-group">
        <button id="newBtn" class="btn">新游戏</button>
        <button id="resetBtn" class="btn">重置</button>
      </div>
    </div>

    <div id="timerArea" class="timer-display">
      <span id="timer">00:00.00</span>
    </div>

    <!-- 棋盘 -->
    <div class="board-wrapper">
      <div id="board" aria-label="数独棋盘"></div>
    </div>

    <!-- 记录板 -->
    <div id="records">
      <div class="record-header">
        <strong>本机记录</strong>
        <div id="recordButtons">
          <button id="syncBtn" class="btn btn-sm" style="display:none;">上传同步</button>
          <button id="clearRecords" class="btn btn-sm btn-danger">清除记录</button>
        </div>
      </div>
      <div id="recordsList"></div>
    </div>

    <!-- 更新日志 -->
    <details class="changelog-details">
      <summary>更新日志</summary>
      <ul>
        <li><strong>2025-12-09</strong>：Version 0.30 用claude code重构</li>
        <li><strong>2025-11-20</strong>：Version 0.23 用gemini 3重构界面</li>
        <li><strong>2025-09-11</strong>：Version 0.22 增加夜间主题，UI统一优化</li>
        <li><strong>2025-08-28</strong>：Version 0.21 增加用户登录与云端同步</li>
        <li><strong>2025-08-28</strong>：Version 0.1 游戏核心功能完成</li>
      </ul>
    </details>

  </div>

<script type="module" src="/js/main.js"></script>
